<!DOCTYPE html>
<html ng-app="firstApp">
    <head>
    	<title>StudiOrganizer</title>
		<!-- INCLUDE REQUIRED THIRD PARTY LIBRARY JAVASCRIPT AND CSS -->
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/angular-route.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css">

		<!-- INCLUDE APPLICATION SPECIFIC CSS AND JAVASCRIPT -->
		<script type="text/javascript" src="js/firstapp/app.js"></script>
		<script type="text/javascript" src="js/firstapp/classController.js"></script>
		<link type="text/css"  rel="stylesheet" href="css/main.css">

	</head>
	<body>
		<div class="body">
			<!-- Static Header as a simple picture -->
			<div id="header" class="general">Platzhalter fuer den eigentlichen Header</div>
			<!-- Navigation Bar 'Tab Style', each Tab selects a different Route for the Main Div -->
			<div id="nav" class="general">Platzhalter fuer die Navigationsbar</div><div id="Unav" class="general"><table>
					<!-- Dynamic Selectors, depending on the Route -->
					<tr><td class="dynmen">Unternemue-</td></tr>
					<tr><td class="dynmen">Auswahlfelder</td></tr>
					<tr><td class="dynmen">Die dynamisch</td></tr>
					<tr><td class="dynmen">hinzukommen</td></tr>
					<tr><td class="dynmen">da gibts doch bestimmt</td></tr>
					<tr><td class="dynmen">ein ng-repeat</td></tr>
					<tr><td class="dynmen">fuer Tabellen!?</td></tr>
				</table>
			</div>
			<!-- Here is where the magic happens. Content depends on the selected Tab (Routing) -->
			<div id="main" class="general">
				<ul>
					<li ng-repeat="class in classes">{{ class.name }}</li>
				</ul>
			</div>
			
		</div>

	</body>

</html>
